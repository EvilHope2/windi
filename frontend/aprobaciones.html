<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windi | Aprobaciones Delivery</title>
  <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" sizes="any" />

  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />

  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />

  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

<link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">Windi</div>
      <div class="muted">Aprobaciones</div>
      <nav class="nav">
        <a class="active" href="#pendientes">Pendientes</a>
        <a href="/index.html">Inicio</a>
      </nav>
    </aside>

    <main class="content">
      <div class="header">
        <div class="brand">Validacion de Repartidores</div>
        <div class="row" style="max-width:420px;">
          <button id="logoutBtn" class="secondary">Salir</button>
        </div>
      </div>

      <div id="authSection" class="grid">
        <div class="card">
          <div class="title-row">
            <span class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7h18" />
                <path d="M5 7l2 10h10l2-10" />
                <path d="M9 7V5a3 3 0 0 1 6 0v2" />
              </svg>
            </span>
            <h2>Ingreso Admin</h2>
          </div>
          <input id="loginEmail" type="email" placeholder="Email admin" required />
          <input id="loginPassword" type="password" placeholder="Contrasena" required />
          <button id="loginBtn">Entrar</button>
        </div>
      </div>

      <div id="appSection" class="grid hidden">
        <div class="card" id="pendientes">
          <div class="title-row">
            <span class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="14" rx="2" />
                <path d="M7 8h10" />
                <path d="M7 12h6" />
              </svg>
            </span>
            <h2>Solicitudes pendientes</h2>
          </div>
          <div id="pendingInfo" class="muted">Cargando...</div>
          <div id="pendingList" class="list"></div>
        </div>
      </div>

      <div id="status" class="footer"></div>
    </main>
  </div>

  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/aprobaciones.js"></script>
</body>
</html>
