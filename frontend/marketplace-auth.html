<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windi | Acceso Cliente</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-page">
    <header class="app-topbar">
      <div class="app-topbar-inner">
        <div class="app-title">
          <div class="app-brand-badge" aria-hidden="true">W</div>
          <h1>Acceso cliente</h1>
        </div>
        <div class="app-actions">
          <a class="icon-btn" href="/index.html" aria-label="Inicio">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M9 22V12h6v10"/>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <div class="grid" style="grid-template-columns:1fr; gap:12px;">
      <div class="card">
        <div class="title-row"><span class="icon">A</span><h2>Ingresar</h2></div>
        <input id="loginEmail" type="email" placeholder="Email" />
        <input id="loginPassword" type="password" placeholder="Contrasena" />
        <button id="loginBtn">Entrar</button>
      </div>

      <div class="card">
        <div class="title-row"><span class="icon">R</span><h2>Crear cuenta</h2></div>
        <input id="signupEmail" type="email" placeholder="Email" />
        <input id="signupWhatsapp" type="tel" placeholder="WhatsApp (obligatorio)" />
        <input id="signupPassword" type="password" placeholder="Contrasena" />
        <button id="signupBtn" class="secondary">Crear cuenta</button>
        <div class="muted" style="margin-top:8px;">Crear cuenta te lleva menos de 1 minuto.</div>
      </div>
    </div>

    <div id="status" class="footer"></div>
  </div>

  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/marketplace-auth.js"></script>
</body>
</html>
