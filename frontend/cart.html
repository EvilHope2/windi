<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windi | Carrito</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Carrito</div>
      <div class="row" style="max-width:420px;">
        <a class="badge" href="/marketplace">Marketplace</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <div id="merchantInfo" class="muted"></div>
      <div id="cartList" class="list" style="margin-top:10px;"></div>
      <div id="totals" class="muted" style="margin-top:10px;"></div>
      <div class="cart-actions" style="margin-top:10px;">
        <button id="clearBtn" class="secondary cart-clear-btn">Vaciar carrito</button>
        <a class="cart-pay-btn" href="/checkout">Pagar ahora</a>
      </div>
    </div>

    <div id="status" class="footer"></div>
  </div>
  <script src="/js/sw-register.js"></script>
  <script type="module" src="/js/cart.js"></script>
</body>
</html>
